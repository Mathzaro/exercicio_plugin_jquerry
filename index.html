<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclua jQuery e jQuery Mask -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="processar_cadastro.php" method="post">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="endereco_completo">Endereço Completo:</label>
        <textarea id="endereco_completo" name="endereco_completo" required></textarea><br><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>

    <!-- JavaScript para aplicar máscaras -->
    <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00', {reverse: true});
            $('#cep').mask('00000-000');
        });
    </script>
</body>
</html>
